<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <title>Once upon a time</title>
  </head>
  <body>
    <header>
      <h1>Once upon a time...</h1>
    </header>
    <main>
      <section class="blog"></section>
      <form action="">
        <fieldset>
          <legend>What's the next line ?</legend>
          <label for="thoughts">I think...</label>
          <input
            type="text"
            id="thoughts"
            class="form__input-thought"
            placeholder="Write your line here"
          />
          <label for="author">by:</label>
          <input
            type="text"
            id="author"
            class="form__input-author"
            placeholder="Your pen name"
          />
          <button type="submit" class="form__button-submit">Submit</button>
        </fieldset>
      </form>
      <article class="main__article-posts"></article>
    </main>
    <footer></footer>
    <template>
      <article class="template__article">
        <p class="template__article-thought"></p>
        <p class="template__article-author"></p>
        <button type="button" class="template__button-delete">Delete</button>
      </article>
    </template>
  </body>
  <script src="public/script.js"></script>
</html>
